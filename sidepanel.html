<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>NotebookLLM Quick Add</title>
    <!-- Material Symbols Rounded -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --bg-color: #ffffff;
            --header-bg: #f8f9fa;
            --text-color: #202124;
            --border-color: #dadce0;
            --button-bg: #1a73e8;
            --button-text: #ffffff;
            --button-hover: #1557b0;
            --secondary-text: #5f6368;
            --history-bg: #ffffff;
            --history-item-hover: #f1f3f4;
            --shadow: rgba(0, 0, 0, 0.08);
            --accent-color: #1a73e8;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #131314;
                --header-bg: #1f1f1f;
                --text-color: #e8eaed;
                --border-color: #3c4043;
                --button-bg: #a8c7fa;
                --button-text: #062e6f;
                --button-hover: #c2d9fc;
                --secondary-text: #9aa0a6;
                --history-bg: #1f1f1f;
                --history-item-hover: #303134;
                --shadow: rgba(0, 0, 0, 0.3);
                --accent-color: #a8c7fa;
            }
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Google Sans', 'Roboto', 'Segoe UI', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            vertical-align: middle;
        }

        #header {
            padding: 12px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .header-row {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Add Button Style */
        #addBtn {
            padding: 0 20px;
            height: 40px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            flex-grow: 1;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #addBtn:hover {
            background: var(--button-hover);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        #addBtn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .spinner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #addBtn.loading .spinner {
            display: block;
        }

        #addBtn.loading .btn-text,
        #addBtn.loading .material-symbols-rounded {
            visibility: hidden;
        }

        /* Icon Button Style */
        .icon-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: var(--secondary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-color);
        }

        .icon-btn .material-symbols-rounded {
            font-size: 20px;
        }

        /* Action Row (Bottom line in header) */
        .action-row {
            display: none;
            gap: 8px;
            width: 100%;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }

        .action-row.show {
            display: flex;
        }

        .sub-action-btn {
            flex: 1;
            height: 34px;
            background: rgba(128, 128, 128, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 11px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: var(--transition);
        }

        .sub-action-btn:hover {
            background: rgba(128, 128, 128, 0.1);
            border-color: var(--secondary-text);
        }

        .sub-action-btn .material-symbols-rounded {
            font-size: 18px;
            color: var(--accent-color);
        }

        /* Placeholder */
        #placeholder {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-text);
            font-size: 13px;
            font-weight: 400;
            opacity: 0.9;
        }

        .hidden {
            display: none !important;
        }

        /* Input Containers */
        .input-container {
            background: var(--header-bg);
            padding: 8px 12px 12px;
            border-bottom: 1px solid var(--border-color);
            display: none;
            box-shadow: inset 0 2px 4px var(--shadow);
        }

        .input-container.show {
            display: block;
            animation: slideDown 0.3s cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        input[type="text"],
        textarea {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 13px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            max-width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--button-bg);
        }

        .action-submit-btn {
            padding: 0 16px;
            border-radius: 18px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            height: 36px;
            align-self: flex-end;
        }

        /* Donation Nudge Animation */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.15);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.15);
            }

            60% {
                transform: scale(1);
            }
        }

        .donate-nudge {
            animation: heartbeat 2s infinite;
            color: #ff4757 !important;
        }

        #iframe-container {
            flex: 1;
            position: relative;
            background: var(--bg-color);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* History Panel */
        #historyPanel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        #historyPanel.show {
            display: flex;
            animation: slideIn 0.3s cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        #historyHeader {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #historyHeader h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }

        #clearHistory {
            font-size: 12px;
            color: #d93025;
            background: transparent;
            border: 1px solid transparent;
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 14px;
            transition: var(--transition);
        }

        #clearHistory:hover {
            background: rgba(217, 48, 37, 0.08);
            border-color: rgba(217, 48, 37, 0.2);
        }

        #historyList {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .history-item {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            background: rgba(128, 128, 128, 0.03);
        }

        .history-item:hover {
            background: var(--history-item-hover);
            border-color: var(--border-color);
            transform: scale(0.99);
        }

        .history-item-title {
            font-size: 14px;
            margin-bottom: 4px;
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-url {
            color: var(--secondary-text);
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }

        .history-item-date {
            color: var(--secondary-text);
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item-date .material-symbols-rounded {
            font-size: 14px;
        }

        #shortcutHint {
            color: var(--secondary-text);
            font-size: 10px;
            text-align: center;
            padding: 4px;
            background: var(--header-bg);
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="header-row">
            <!-- Main Controls -->
            <button id="addBtn" class="hidden">
                <span class="material-symbols-rounded">add_circle</span>
                <span class="btn-text" data-i18n="btnAddCurrent">現在のページを追加</span>
                <div class="spinner"></div>
            </button>

            <div id="placeholder">
                <span class="material-symbols-rounded" style="margin-right: 8px;">info</span>
                <span data-i18n="statusSelectNotebook">ノートブックを選択してください</span>
            </div>

            <button id="btnUrl" class="icon-btn" data-i18n-title="tooltipManualUrl" title="URLを手動入力">
                <span class="material-symbols-rounded">link</span>
            </button>
            <button id="btnText" class="icon-btn" data-i18n-title="tooltipAndText" title="テキストを貼り付け">
                <span class="material-symbols-rounded">content_paste</span>
            </button>
            <button id="historyBtn" class="icon-btn" data-i18n-title="tooltipHistory" title="最近の追加履歴">
                <span class="material-symbols-rounded">history</span>
            </button>
            <button id="btnDonate" class="icon-btn donate-nudge" data-i18n-title="tooltipDonate" title="開発者を支援 (寄付)">
                <span class="material-symbols-rounded" style="color: #ff6b6b;">favorite</span>
            </button>
        </div>

        <!-- Extra Actions Row Removed as per request -->
    </div>

    <!-- Manual Input Forms -->
    <!-- URL Input -->
    <div id="manualInputContainer" class="input-container">
        <div class="input-group">
            <input type="text" id="manualUrl" data-i18n-placeholder="placeholderUrl" placeholder="https://example.com"
                spellcheck="false">
            <button id="manualAddBtn" class="action-submit-btn" data-i18n="btnAdd">追加</button>
        </div>
    </div>

    <!-- Text Input -->
    <div id="textInputContainer" class="input-container">
        <div class="input-group">
            <textarea id="manualTextTextarea" data-i18n-placeholder="placeholderText" placeholder="ここにテキストを貼り付け..."
                spellcheck="false"></textarea>
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <button id="manualTextAddBtn" class="action-submit-btn" data-i18n="btnAdd">追加</button>
        </div>
    </div>

    <div id="iframe-container">
        <iframe id="notebookFrame" src="https://notebooklm.google.com/"
            allow="clipboard-read; clipboard-write"></iframe>

        <!-- History Sidebar/Panel -->
        <div id="historyPanel">
            <div id="historyHeader">
                <h3 data-i18n="headerHistory">最近の追加</h3>
                <div style="display: flex; gap: 4px; align-items: center;">
                    <button id="clearHistory" data-i18n="btnClear">すべて削除</button>
                    <button id="closeHistory" class="icon-btn" data-i18n-title="btnClose" title="閉じる">
                        <span class="material-symbols-rounded">close</span>
                    </button>
                </div>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="shortcutHint">
        <span style="opacity: 0.7;" data-i18n="shortcutHint">Keyboard Shortcut:</span>
        <code style="background: rgba(128,128,128,0.1); padding: 1px 4px; border-radius: 3px;">Ctrl + .</code>
    </div>
    <script src="sidepanel.js"></script>
</body>

</html>
